<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Service | Ridge Line HVAC</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700;900&family=Barlow:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --navy: #0B1622; --orange: #E8610A; --white: #FFFFFF; --light: #F4F7F9; }
        body { font-family: 'Barlow', sans-serif; margin: 0; background: var(--light); }
        
        nav { background: var(--navy); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: 'Barlow Condensed'; font-size: 24px; font-weight: 900; color: white; text-decoration: none; }

        .wrapper { display: flex; flex-wrap: wrap; min-height: 100vh; }
        
        /* The "Trade" Branding Side */
        .brand-side { 
            flex: 1; min-width: 350px; background: var(--navy); color: white; padding: 60px; 
            display: flex; flex-direction: column; justify-content: center;
        }
        .brand-side h2 { font-family: 'Barlow Condensed'; font-size: 50px; text-transform: uppercase; line-height: 1; margin: 0; }
        .brand-side p { font-size: 18px; color: #8DA4B8; margin: 20px 0 40px; }

        .contact-feature { display: flex; align-items: center; margin-bottom: 25px; gap: 15px; }
        .icon-circle { width: 50px; height: 50px; border: 2px solid var(--orange); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 900; color: var(--orange); }

        /* The Sleek Form Side */
        .form-side { flex: 1.5; min-width: 350px; background: white; padding: 60px; display: flex; align-items: center; justify-content: center; }
        .form-container { width: 100%; max-width: 550px; }
        
        .field-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        label { display: block; font-weight: 700; text-transform: uppercase; font-size: 11px; color: #888; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 4px; font-family: inherit; box-sizing: border-box; }
        input:focus { border-color: var(--orange); outline: none; }

        .submit-btn { width: 100%; background: var(--orange); color: white; padding: 20px; border: none; font-weight: 900; text-transform: uppercase; font-size: 16px; cursor: pointer; transition: 0.3s; }
        .submit-btn:hover { background: var(--navy); }
    </style>
</head>
<body>

    <nav><a href="index.html" class="logo">RIDGE LINE <span style="color:var(--orange)">HVAC</span></a></nav>

    <div class="wrapper">
        <div class="brand-side">
            <h2>Get an <br><span style="color:var(--orange)">Estimate.</span></h2>
            <p>Schedule a technician for a system diagnostic or get a free quote on a new high-efficiency unit.</p>
            
            <div class="contact-feature">
                <div class="icon-circle">!</div>
                <div><strong>Priority Dispatch</strong><br><small>Emergency calls handled within 2 hours.</small></div>
            </div>
            <div class="contact-feature">
                <div class="icon-circle">$</div>
                <div><strong>Flat-Rate Pricing</strong><br><small>No hidden fees or hourly surprises.</small></div>
            </div>
        </div>

        <div class="form-side">
            <div class="form-container">
                <form>
                    <div class="field-row">
                        <div>
                            <label>Full Name</label>
                            <input type="text" placeholder="Full Name">
                        </div>
                        <div>
                            <label>Service Area</label>
                            <input type="text" placeholder="Zip Code">
                        </div>
                    </div>
                    <div style="margin-bottom:20px;">
                        <label>Reason for Contact</label>
                        <select>
                            <option>Emergency Repair</option>
                            <option>System Maintenance</option>
                            <option>New Unit Installation</option>
                        </select>
                    </div>
                    <div style="margin-bottom:20px;">
                        <label>Additional Details</label>
                        <textarea rows="4" placeholder="Describe the issue..."></textarea>
                    </div>
                    <button type="button" class="submit-btn">Send Quote Request â†’</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
