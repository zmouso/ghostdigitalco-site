<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Concept | Ridge Line HVAC</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700;900&family=Barlow:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --navy: #0B1622; --orange: #E8610A; --white: #FFFFFF; --light: #F4F7F9; --dark-blue: #162431; }
        body { font-family: 'Barlow', sans-serif; margin: 0; background: var(--light); color: var(--navy); }
        
        /* Top Navigation */
        nav { background: var(--navy); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid var(--orange); }
        .logo { font-family: 'Barlow Condensed'; font-size: 24px; font-weight: 900; color: white; text-decoration: none; text-transform: uppercase; }

        /* Split-Screen Container */
        .main-wrapper { display: flex; min-height: calc(100vh - 65px); flex-wrap: wrap; }

        /* Left Side: The "Trade" Vibe (Dark/Industrial) */
        .info-side { 
            flex: 1; min-width: 350px; background: var(--navy); color: white; 
            padding: 60px; display: flex; flex-direction: column; justify-content: center;
            position: relative; overflow: hidden;
        }
        .info-side::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(232, 97, 10, 0.1) 0%, transparent 70%);
        }
        .info-side h2 { font-family: 'Barlow Condensed'; font-size: 50px; text-transform: uppercase; margin: 0 0 20px; position: relative; }
        .info-side p { font-size: 18px; color: #8DA4B8; max-width: 400px; position: relative; margin-bottom: 40px; }
        
        .stat-box { position: relative; display: flex; gap: 20px; margin-bottom: 30px; }
        .stat-item { border-left: 3px solid var(--orange); padding-left: 15px; }
        .stat-item span { display: block; font-family: 'Barlow Condensed'; font-size: 24px; font-weight: 900; color: var(--orange); }
        .stat-item label { font-size: 12px; text-transform: uppercase; color: #8DA4B8; font-weight: 700; }

        /* Right Side: The "Sleek" Form */
        .form-side { flex: 1.2; min-width: 350px; background: var(--white); padding: 60px; display: flex; align-items: center; justify-content: center; }
        .contact-form { width: 100%; max-width: 500px; }
        .contact-form h3 { font-family: 'Barlow Condensed'; font-size: 32px; text-transform: uppercase; margin-bottom: 30px; border-bottom: 2px solid var(--light); padding-bottom: 10px; }

        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .input-group { display: flex; flex-direction: column; margin-bottom: 20px; }
        label { font-weight: 700; text-transform: uppercase; font-size: 11px; margin-bottom: 8px; letter-spacing: 1px; color: #666; }
        input, select, textarea { 
            padding: 15px; border: 2px solid var(--light); border-radius: 4px; 
            font-family: inherit; font-size: 15px; transition: 0.3s;
        }
        input:focus, textarea:focus { outline: none; border-color: var(--orange); background: #fffdfb; }
        
        .submit-btn { 
            width: 100%; padding: 20px; background: var(--orange); color: white; 
            border: none; font-weight: 900; text-transform: uppercase; cursor: pointer; 
            font-size: 16px; letter-spacing: 1px; transition: 0.3s; margin-top: 10px;
        }
        .submit-btn:hover { background: #0B1622; transform: translateY(-2px); }

        @media (max-width: 768px) {
            .info-side, .form-side { padding: 40px 20px; }
            .form-row { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">RIDGE LINE <span style="color:var(--orange)">HVAC</span></a>
    </nav>

    <div class="main-wrapper">
        <div class="info-side">
            <h2>Ready for <br><span style="color:var(--orange)">Dispatch.</span></h2>
            <p>This UI concept demonstrates a high-pressure lead capture system designed for residential service contractors.</p>
            
            <div class="stat-box">
                <div class="stat-item">
                    <span>60 MINS</span>
                    <label>Avg Response</label>
                </div>
                <div class="stat-item">
                    <span>24/7</span>
                    <label>Emergency Support</label>
                </div>
            </div>

            <div style="margin-top: auto; font-size: 13px; color: #506679;">
                <strong>DEV NOTE:</strong> Form validation and auto-responder logic would be integrated here for a production-ready site.
            </div>
        </div>

        <div class="form-side">
            <div class="contact-form">
                <h3>Request Service Estimate</h3>
                <form>
                    <div class="form-row">
                        <div class="input-group">
                            <label>Full Name</label>
                            <input type="text" placeholder="John Doe">
                        </div>
                        <div class="input-group">
                            <label>Phone Number</label>
                            <input type="tel" placeholder="(865) 000-0000">
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label>Service Type</label>
                        <select>
                            <option>AC Repair</option>
                            <option>Heating Service</option>
                            <option>Emergency Dispatch</option>
                            <option>New System Quote</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>Brief Message</label>
                        <textarea rows="3" placeholder="How can we help?"></textarea>
                    </div>

                    <button type="button" class="submit-btn">Send Dispatch Request â†’</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
