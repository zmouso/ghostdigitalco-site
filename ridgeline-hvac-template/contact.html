<!DOCTYPE html>
<html>
<head>
    <title>Request Quote | Ridge Line HVAC</title>
    <style>
        body { font-family: sans-serif; background: #F4F7F9; margin: 0; }
        nav { background: #0B1622; padding: 20px; text-align: center; }
        .container { max-width: 500px; margin: 50px auto; background: white; padding: 40px; border-radius: 8px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        input, select, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .submit-btn { background: #E8610A; color: white; border: none; width: 100%; padding: 15px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>
    <nav><a href="index.html" style="color:white; text-decoration:none; font-weight:bold;">‚Üê BACK TO HOME</a></nav>
    <div class="container">
        <h2 style="text-align:center;">Request a <span style="color:#E8610A;">Free Quote</span></h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="tel" placeholder="Phone Number" required>
            <select>
                <option>Select Service</option>
                <option>AC Repair</option>
                <option>Heating Repair</option>
                <option>Maintenance</option>
            </select>
            <textarea placeholder="Tell us about the issue..." rows="4"></textarea>
            <button type="submit" class="submit-btn">Send Request</button>
        </form>
    </div>
</body>
</html>
