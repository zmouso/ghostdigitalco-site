<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Ridge Line Concept</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700;900&family=Barlow:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --navy: #0B1622; --orange: #E8610A; --white: #FFFFFF; --light: #F4F7F9; }
        body { font-family: 'Barlow', sans-serif; background: var(--light); margin: 0; color: var(--navy); }
        
        nav { background: var(--navy); padding: 20px; text-align: center; }
        .logo { font-family: 'Barlow Condensed'; font-size: 24px; font-weight: 900; color: white; text-decoration: none; }

        .contact-container { max-width: 600px; margin: 60px auto; background: white; padding: 40px; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); border-top: 6px solid var(--orange); }
        h1 { font-family: 'Barlow Condensed'; text-transform: uppercase; font-size: 32px; margin-top: 0; }
        p { color: #666; margin-bottom: 30px; }

        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; font-weight: 700; text-transform: uppercase; font-size: 12px; margin-bottom: 5px; color: var(--navy); }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; font-family: inherit; font-size: 16px; box-sizing: border-box; }
        
        .submit-btn { width: 100%; padding: 18px; background: var(--orange); color: white; border: none; font-weight: 900; text-transform: uppercase; cursor: pointer; border-radius: 4px; transition: 0.3s; }
        .submit-btn:hover { background: #ff741a; }

        .disclaimer { font-size: 11px; color: #999; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>

    <nav><a href="index.html" class="logo">RIDGE LINE <span style="color:var(--orange)">HVAC</span></a></nav>

    <div class="contact-container">
        <h1>Get in <span style="color:var(--orange)">Touch</span></h1>
        <p>This is a demonstration of a lead-capture form. In a live environment, these details would be sent directly to your email.</p>

        <form>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" placeholder="Your Name">
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="email@example.com">
            </div>
            <div class="form-group">
                <label>Service Interested In</label>
                <select>
                    <option>UI/UX Design</option>
                    <option>Web Development</option>
                    <option>HVAC Template Demo</option>
                </select>
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea rows="4" placeholder="How can we help?"></textarea>
            </div>
            <button type="button" class="submit-btn" onclick="alert('Demo submitted successfully!')">Submit Request</button>
        </form>

        <p class="disclaimer">Note: As this is a concept site, data submitted here is not stored or transmitted.</p>
        <a href="index.html" style="display:block; text-align:center; margin-top:20px; color:#aaa; text-decoration:none; font-size:12px;">‚Üê Back to Home</a>
    </div>

</body>
</html>
