<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a Free Quote | Ridge Line HVAC</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700;900&family=Barlow:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --navy: #0B1622; --orange: #E8610A; --white: #FFFFFF; --light: #F4F7F9; }
        body { font-family: 'Barlow', sans-serif; background: var(--light); margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
        
        .quote-card { background: var(--white); width: 100%; max-width: 500px; padding: 40px; border-radius: 8px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); border-top: 6px solid var(--orange); }
        h1 { font-family: 'Barlow Condensed'; color: var(--navy); text-transform: uppercase; margin-top: 0; font-size: 32px; }
        p { color: #666; margin-bottom: 30px; }
        
        label { display: block; margin: 15px 0 5px; font-weight: 700; font-size: 13px; text-transform: uppercase; color: var(--navy); }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #D1D9E0; border-radius: 4px; box-sizing: border-box; font-family: inherit; font-size: 16px; }
        
        .submit-btn { background: var(--orange); color: white; border: none; width: 100%; padding: 18px; margin-top: 25px; font-weight: 900; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; border-radius: 4px; }
        .submit-btn:hover { background: #ff741a; transform: translateY(-2px); }
        
        .back-home { display: block; text-align: center; margin-top: 25px; color: #8DA4B8; text-decoration: none; font-size: 13px; font-weight: 700; }
        .back-home:hover { color: var(--navy); }
    </style>
</head>
<body>

    <div class="quote-card">
        <h1>Request a <span style="color:var(--orange)">Free Quote</span></h1>
        <p>Fill out the details below and a technician will reach out to you shortly.</p>
        
        <form action="../thanks.html">
            <label>Full Name</label>
            <input type="text" placeholder="e.g. John Smith" required>

            <label>Service Needed</label>
            <select>
                <option>Emergency Repair</option>
                <option>System Maintenance</option>
                <option>New Unit Installation</option>
                <option>Duct Cleaning</option>
            </select>

            <label>Phone Number</label>
            <input type="tel" placeholder="(865) 000-0000" required>

            <label>Message</label>
            <textarea rows="4" placeholder="How can we help you today?"></textarea>

            <button type="submit" class="submit-btn">Send Request →</button>
        </form>
        
        <a href="index.html" class="back-home">← CANCEL & RETURN HOME</a>
    </div>

</body>
</html>
