<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HVAC Services | Ridge Line HVAC</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700;900&family=Barlow:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --navy: #0B1622; --orange: #E8610A; --white: #FFFFFF; --light: #F4F7F9; }
        body { font-family: 'Barlow', sans-serif; margin: 0; background: var(--white); color: var(--navy); line-height: 1.6; }
        
        nav { background: var(--navy); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .logo { font-family: 'Barlow Condensed'; font-size: 24px; font-weight: 900; color: white; text-decoration: none; }
        .nav-links a { color: white; text-decoration: none; margin-left: 20px; font-weight: 700; text-transform: uppercase; font-size: 13px; }

        .page-header { background: var(--navy); color: white; padding: 60px 20px; text-align: center; border-bottom: 5px solid var(--orange); }
        .page-header h1 { font-family: 'Barlow Condensed'; font-size: 50px; text-transform: uppercase; margin: 0; }
        
        .service-section { padding: 60px 5%; max-width: 1100px; margin: 0 auto; }
        .service-row { display: flex; align-items: center; gap: 50px; margin-bottom: 80px; flex-wrap: wrap; }
        .service-row:nth-child(even) { flex-direction: row-reverse; }
        
        /* This box replaces the image if it fails to load */
        .service-visual { 
            flex: 1; min-width: 300px; height: 350px; 
            background: linear-gradient(45deg, #0B1622, #1a2a3a); 
            border-radius: 12px; display: flex; align-items: center; 
            justify-content: center; position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            border-bottom: 8px solid var(--orange);
            overflow: hidden;
        }

        /* High-End Industrial Pattern Overlay */
        .service-visual::before {
            content: ""; position: absolute; width: 200%; height: 200%;
            background-image: radial-gradient(var(--orange) 1px, transparent 1px);
            background-size: 20px 20px; opacity: 0.1;
        }

        .visual-label { 
            color: white; font-family: 'Barlow Condensed'; 
            font-size: 40px; font-weight: 900; text-transform: uppercase; 
            letter-spacing: 2px; position: relative; z-index: 1;
        }

        .service-text { flex: 1; min-width: 300px; }
        .service-text h2 { font-family: 'Barlow Condensed'; font-size: 42px; text-transform: uppercase; margin: 0; line-height: 1; }
        .service-text .tag { color: var(--orange); font-size: 24px; font-family: 'Barlow Condensed'; font-weight: 900; display: block; margin-bottom: 15px; }
        
        .service-list { padding: 0; list-style: none; margin: 25px 0; }
        .
