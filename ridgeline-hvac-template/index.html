<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<meta name="description" content="Ridgeline HVAC — Knoxville's heating and cooling experts. Fast repairs, honest pricing, 24/7 emergency service."/>
<title>Ridgeline HVAC | Knoxville, TN</title>
<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600&family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet"/>
<style>
:root{
  --black:#0A0A0A;
  --dark:#111111;
  --charcoal:#1C1C1C;
  --orange:#E05C00;
  --orange-light:#FF6B1A;
  --cream:#F5F0EA;
  --warm:#EDE8E0;
  --silver:#9A9A9A;
  --white:#FFFFFF;
  --text:#1C1C1C;
}
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth;-webkit-text-size-adjust:100%}
body{font-family:'DM Sans',sans-serif;background:var(--white);color:var(--text);overflow-x:hidden;padding-bottom:72px}

/* NAV */
nav{position:sticky;top:0;z-index:100;background:var(--black);padding:0 24px;height:64px;display:flex;align-items:center;justify-content:space-between;border-bottom:1px solid rgba(255,255,255,.06)}
.nav-logo{text-decoration:none;display:flex;flex-direction:column;line-height:1}
.nav-name{font-family:'DM Serif Display',serif;font-size:20px;color:var(--white);letter-spacing:.5px}
.nav-sub{font-size:9px;letter-spacing:3px;text-transform:uppercase;color:var(--silver);margin-top:1px}
.nav-call{display:inline-flex;align-items:center;gap:8px;background:var(--orange);color:var(--white);font-size:13px;font-weight:600;letter-spacing:.5px;padding:10px 20px;text-decoration:none;transition:background .2s}
.nav-call:hover{background:var(--orange-light)}

/* HERO */
.hero{min-height:92svh;background:var(--black);position:relative;display:flex;align-items:flex-end;overflow:hidden}
.hero-img{position:absolute;inset:0;background-image:linear-gradient(to bottom,rgba(10,10,10,.3) 0%,rgba(10,10,10,.75) 60%,rgba(10,10,10,.97) 100%),url('../assets/hero.jpg');background-size:cover;background-position:center top}
.hero-content{position:relative;z-index:2;padding:48px 24px 56px;width:100%}
.hero-tag{display:inline-flex;align-items:center;gap:8px;margin-bottom:20px}
.hero-dot{width:7px;height:7px;background:var(--orange);border-radius:50%;animation:pulse 2s infinite}
@keyframes pulse{0%,100%{opacity:1;transform:scale(1)}50%{opacity:.5;transform:scale(.8)}}
.hero-tag span{font-size:11px;letter-spacing:3px;text-transform:uppercase;color:rgba(255,255,255,.6)}
.hero h1{font-family:'DM Serif Display',serif;font-size:clamp(44px,11vw,80px);line-height:1;color:var(--white);margin-bottom:20px;max-width:600px}
.hero h1 em{font-style:italic;color:var(--orange-light)}
.hero-sub{font-size:16px;font-weight:300;color:rgba(255,255,255,.65);line-height:1.65;max-width:420px;margin-bottom:36px}
</style>
</head>
<body>
<nav>
  <a href="index.html" class="nav-logo">
    <span class="nav-name">Ridgeline</span>
    <span class="nav-sub">HVAC · Knoxville</span>
  </a>
  <a href="tel:8651234567" class="nav-call">Call (865) 123-4567</a>
</nav>

<section class="hero">
  <div class="hero-img"></div>
  <div class="hero-content">
    <div class="hero-tag">
      <div class="hero-dot"></div>
      <span>Available 24/7 For Emergencies</span>
    </div>
    <h1>Heating &amp; Cooling<br><em>Done Right.</em></h1>
    <p class="hero-sub">Fast repairs, honest pricing, and technicians who show up when they say they will. Serving Knoxville since 2008.</p>
  </div>
</section>
</body>
</html>
