<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ridge Line HVAC | Expert Comfort Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700;900&family=Barlow:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --navy: #0B1622; --orange: #E8610A; --white: #FFFFFF; --light: #F4F7F9; }
        body { font-family: 'Barlow', sans-serif; margin: 0; background: var(--white); }
        
        /* Persistent Demo Watermark */
        .demo-watermark { position: fixed; bottom: 20px; left: 20px; background: rgba(0,0,0,0.7); color: white; padding: 8px 15px; border-radius: 4px; font-size: 11px; z-index: 9999; letter-spacing: 1px; pointer-events: none; border-left: 3px solid var(--orange); }

        /* Unified Header System */
        .top-bar { background: #081018; color: white; padding: 8px 5%; display: flex; justify-content: space-between; font-size: 12px; font-weight: 700; letter-spacing: 1px; }
        nav { background: var(--navy); padding: 20px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; border-bottom: 4px solid var(--orange); }
        .logo { font-family: 'Barlow Condensed'; font-size: 28px; font-weight: 900; color: white; text-decoration: none; text-transform: uppercase; }
        .nav-links a { color: white; text-decoration: none; margin-left: 25px; font-weight: 700; text-transform: uppercase; font-size: 14px; transition: 0.3s; }
        .nav-links a:hover { color: var(--orange); }

        /* Hero Styling */
        .hero { background: linear-gradient(rgba(11,22,34,0.8), rgba(11,22,34,0.8)), url('https://images.unsplash.com/photo-1581094288338-2314dddb7bc3?auto=format&fit=crop&q=80&w=2000'); background-size: cover; background-position: center; color: white; padding: 120px 5%; text-align: center; }
        .hero h1 { font-family: 'Barlow Condensed'; font-size: clamp(40px, 8vw, 80px); text-transform: uppercase; line-height: 0.9; margin-bottom: 20px; }
        .btn { padding: 18px 40px; text-decoration: none; font-weight: 900; text-transform: uppercase; border-radius: 4px; display: inline-block; transition: 0.3s; }
        .btn-orange { background: var(--orange); color: white; border: 2px solid var(--orange); }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }

        .service-preview { padding: 80px 5%; text-align: center; background: var(--light); }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; margin-top: 40px; }
        .card { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
    </style>
</head>
<body>

    <div class="demo-watermark">CONCEPT DEMO BY GHOST DIGITAL CO.</div>

    <div class="top-bar">
        <span>KNOXVILLE, TN & SURROUNDING AREAS</span>
        <span style="color:var(--orange)">EMERGENCY DISPATCH: (865) 555-0123</span>
    </div>

    <nav>
        <a href="index.html" class="logo">RIDGE LINE <span style="color:var(--orange)">HVAC</span></a>
        <div class="nav-links">
            <a href="services.html">Services</a>
            <a href="contact.html">Reviews</a>
            <a href="contact.html" style="color:var(--orange)">Get Quote</a>
        </div>
    </nav>

    <header class="hero">
        <h1>HEAVY DUTY SERVICE.<br><span style="color:var(--orange)">FAIR PRICING.</span></h1>
        <p style="font-size: 20px; max-width: 600px; margin: 0 auto 40px;">Knoxville's premier HVAC concept for residential and commercial maintenance.</p>
        <a href="contact.html" class="btn btn-orange">Schedule Estimate</a>
    </header>

</body>
</html>
