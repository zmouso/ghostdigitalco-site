<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Ridgeline HVAC | Next-Gen Climate Engineering</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700;900&family=Barlow:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy: #0B1622;
            --orange: #E8610A;
            --orange-bright: #ff7417;
            --white: #FFFFFF;
            --black: #050a0f;
            --glass: rgba(255, 255, 255, 0.03);
            --blur: blur(12px);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body { font-family: 'Barlow', sans-serif; background: var(--white); color: var(--navy); overflow-x: hidden; }

        /* THE "ELON" HEADER: DYNAMIC & GLASSY */
        .top-nav {
            position: fixed; top: 0; width: 100%; height: 90px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 6%; z-index: 1000; transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .top-nav.scrolled {
            height: 70px; background: rgba(11, 22, 34, 0.85); backdrop-filter: var(--blur);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo { 
            font-family: 'Barlow Condensed'; font-size: 28px; font-weight: 900; 
            color: white; text-decoration: none; text-transform: uppercase; letter-spacing: -1px;
        }
        .logo span { color: var(--orange); }

        .nav-links { display: flex; list-style: none; gap: 40px; align-items: center; }
        .nav-links a { 
            color: white; text-decoration: none; font-weight: 700; font-size: 12px; 
            text-transform: uppercase; letter-spacing: 2px; transition: 0.3s; opacity: 0.8;
        }
        .nav-links a:hover { opacity: 1; color: var(--orange); }
        .cta-nav { 
            background: var(--orange); padding: 12px 24px; color: white !important; 
            opacity: 1 !important; font-weight: 900 !important; border-radius: 2px;
        }

        /* HERO: PARALLAX DEPTH */
        .hero {
            height: 100vh; background: var(--black);
            display: flex; align-items: center; justify-content: center;
            position: relative; overflow: hidden;
        }
        .hero-bg {
            position: absolute; inset: 0;
            background: linear-gradient(rgba(5,10,15,0.7), rgba(5,10,15,0.9)), 
                        url('https://images.unsplash.com/photo-1581094288338-2314dddb7bc3?auto=format&fit=crop&q=80&w=2000');
            background-size: cover; background-position: center; transform: scale(1.1);
        }
        .hero-content { position: relative; z-index: 10; text-align: center; color: white; padding: 0 20px; }
        .hero h1 { 
            font-family: 'Barlow Condensed'; font-size: clamp(60px, 12vw, 140px); 
            line-height: 0.8; text-transform: uppercase; margin-bottom: 30px; 
            letter-spacing: -4px;
        }
        .hero h1 span { color: var(--orange); }

        /* REVEAL ANIMATION CLASSES */
        .reveal { opacity: 0; transform: translateY(50px); transition: all 1s cubic-bezier(0.16, 1, 0.3, 1); }
        .reveal.active { opacity: 1; transform: translateY(0); }

        /* AGENCY WATERMARK */
        .agency-badge {
            position: fixed; bottom: 30px; left: 30px; z-index: 2000;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
            padding: 15px 25px; border-left: 4px solid var(--orange);
            color: white; font-size: 10px; font-weight: 900; letter-spacing: 2px;
            text-transform: uppercase; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* STATS SECTION */
        .stats-bar {
            display: grid; grid-template-columns: repeat(3, 1fr);
            background: var(--navy); padding: 80px 10%; color: white;
        }
        .stat-item h2 { font-family: 'Barlow Condensed'; font-size: 60px; color: var(--orange); }
    </style>
</head>
<body>

    <div class="agency-badge">Architected by // Ghost Digital Co.</div>

    <nav class="top-nav" id="mainNav">
        <a href="index.html" class="logo">RIDGELINE<span>HVAC</span></a>
        <ul class="nav-links">
            <li><a href="services.html">Engineering</a></li>
            <li><a href="reviews.html">Intelligence</a></li>
            <li><a href="contact.html" class="cta-nav">Request Analysis</a></li>
        </ul>
    </nav>

    <section class="hero">
        <div class="hero-bg"></div>
        <div class="hero-content reveal">
            <p style="text-transform:uppercase; letter-spacing: 8px; margin-bottom: 20px; font-weight: 700;">Established 2008 // Knoxville, TN</p>
            <h1>Climate<br><span>Controlled.</span></h1>
            <a href="contact.html" class="cta-nav" style="padding: 20px 40px; display: inline-block; margin-top: 40px; font-size: 14px;">Schedule Precision Inspection</a>
        </div>
    </section>

    <section class="stats-bar">
        <div class="stat-item reveal">
            <h2>5.0</h2>
            <p>Customer Rating</p>
        </div>
        <div class="stat-item reveal">
            <h2>15+</h2>
            <p>Years Excellence</p>
        </div>
        <div class="stat-item reveal">
            <h2>24/7</h2>
            <p>Priority Support</p>
        </div>
    </section>

    <script>
        // HEADER SCROLL ENGINE
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('mainNav');
            if (window.scrollY > 50) nav.classList.add('scrolled');
            else nav.classList.remove('scrolled');
        });

        // REVEAL ON SCROLL ENGINE (The "Elon" Movement)
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('active');
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
    </script>
</body>
</html>
