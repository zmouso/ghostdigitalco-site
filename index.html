<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Ghost Digital Co | Premium Web Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend:wght@800&display=swap" rel="stylesheet">
    <style>
        :root { --black: #050505; --white: #FFFFFF; --blue: #0066FF; --gray: #111111; }
        body { background-color: var(--black); color: var(--white); font-family: 'Inter', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        
        /* Navigation */
        nav { padding: 30px 5%; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: 'Lexend', sans-serif; font-size: 24px; font-weight: 800; letter-spacing: -1px; }
        .blue-text { color: var(--blue); }

        /* Hero Section */
        .hero { text-align: center; padding: 120px 20px 60px; max-width: 1000px; margin: 0 auto; }
        .tag { color: var(--blue); text-transform: uppercase; font-size: 12px; font-weight: 700; letter-spacing: 2px; margin-bottom: 20px; }
        h1 { font-family: 'Lexend', sans-serif; font-size: clamp(40px, 8vw, 72px); line-height: 1.1; margin: 0 0 20px; letter-spacing: -2px; }
        .hero p { color: #888; font-size: 18px; max-width: 600px; margin: 0 auto 40px; }

        /* Work Section */
        #work { padding: 80px 5%; max-width: 1200px; margin: 0 auto; }
        .card { background: var(--gray); border: 1px solid #222; border-radius: 24px; padding: 40px; display: grid; grid-template-columns: 1fr 1fr; gap: 40px; align-items: center; }
        .card-content h2 { font-family: 'Lexend', sans-serif; font-size: 32px; margin: 10px 0; }
        .card-content p { color: #888; margin-bottom: 30px; }

        /* Button Fix */
        .btn-blue { background: var(--blue); color: white; padding: 16px 32px; border-radius: 50px; text-decoration: none; font-weight: 700; display: inline-block; transition: 0.3s ease; }
        .btn-blue:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,102,255,0.3); }

        @media (max-width: 768px) { .card { grid-template-columns: 1fr; text-align: center; } }
    </style>
</head>
<body>

    <nav>
        <div class="logo">GHOST<span class="blue-text">.</span></div>
    </nav>

    <section class="hero">
        <div class="tag">Digital Craftsmen</div>
        <h1>High-End Sites for <span class="blue-text">Local Trades.</span></h1>
        <p>We build the digital infrastructure for Knoxville's best contractors.</p>
    </section>

    <section id="work">
        <div class="card">
            <div class="card-content">
                <div class="tag">HVAC Template</div>
                <h2>Ridge Line HVAC</h2>
                <p>A high-performance demo featuring custom booking flows and emergency service alerts.</p>
                
                <a href="./ridgeline-hvac-template/index.html" class="btn-blue">View Live Project &rarr;</a>
            </div>
            <div style="background: #1a1a1a; height: 250px; border-radius: 15px; border: 1px dashed #333; display: flex; align-items: center; justify-content: center; color: #444;">
                [ Demo Preview ]
            </div>
        </div>
    </section>

</body>
</html>
