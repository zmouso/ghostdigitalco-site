<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ghost Digital Co | Premium Digital Infrastructure</title>
  <meta name="description" content="High-performance websites and digital systems for growth-focused companies. Clean execution. Strategic structure. Built to scale." />
  <style>
    :root{
      --bg:#020406;
      --bg-alt:#080B12;
      --surface:rgba(255,255,255,0.03);
      --border:rgba(255,255,255,0.08);
      --text:#F8FAFC;
      --text-muted:#94A3B8;
      --accent:#9FE6FF;
      --accent-glow:rgba(159,230,255,0.12);
      --radius:12px;
      --font:"Inter",system-ui,-apple-system,sans-serif;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html{scroll-behavior:smooth;background:var(--bg);color:var(--text)}
    body{font-family:var(--font);line-height:1.6;-webkit-font-smoothing:antialiased;overflow-x:hidden}
    .container{max-width:1100px;margin:0 auto;padding:0 24px}

    /* Typography */
    h1,h2,h3{font-weight:700;letter-spacing:-0.04em;line-height:1.1}
    h1{font-size:clamp(2.5rem,8vw,4.5rem);margin-bottom:24px}
    h2{font-size:clamp(2rem,5vw,3rem);margin-bottom:32px}
    .eyebrow{font-size:.75rem;text-transform:uppercase;letter-spacing:.25em;color:var(--accent);font-weight:800;display:block;margin-bottom:16px}
    .lead{font-size:1.25rem;color:var(--text-muted);max-width:650px;margin-bottom:40px}

    /* Header */
    header{padding:40px 0;border-bottom:1px solid var(--border)}
    .nav{display:flex;justify-content:space-between;align-items:center}
    .logo{display:flex;align-items:center;gap:12px;text-decoration:none;color:var(--text);font-weight:900;letter-spacing:.15em;font-size:.9rem}
    .logo svg{filter:drop-shadow(0 0 8px var(--accent-glow))}

    /* Buttons */
    .btn{display:inline-flex;align-items:center;justify-content:center;padding:14px 32px;border-radius:8px;font-weight:700;text-decoration:none;transition:all .2s cubic-bezier(.4,0,.2,1);border:none;cursor:pointer;font-size:.95rem}
    .btn-primary{background:var(--accent);color:#000}
    .btn-primary:hover{transform:translateY(-2px);box-shadow:0 8px 25px var(--accent-glow)}
    .btn-secondary{background:var(--surface);color:var(--text);
